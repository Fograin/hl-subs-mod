//
// load keybindings
//
// commands with a leading + will also be called 
// for key up events with the + changed to a -
//

unbindall

//
// character controls
//
bind	ALT			+strafe

bind	,			+moveleft
bind	.			+moveright
bind	PGUP			+lookup
bind	PGDN			+lookdown
bind	END			centerview
bind	a			+moveleft
bind	d			+moveright
bind	r			+reload
bind   v          +moveup
bind	c			+movedown
bind   "'"        +moveup
bind  "/"          +movedown
bind	SHIFT			+speed
bind	CTRL			+duck

bind	UPARROW		+forward
bind	w			+forward

bind	DOWNARROW		+back
bind	s			+back

bind	LEFTARROW		+left
bind	RIGHTARROW		+right

bind	1 			slot1
bind	2 			slot2
binD	3 			slot3
bind	4 			slot4
bind	5 			slot5

//
// objects, weapons
//
bind	f			"impulse 100"
bind	[			invprev
bind	]			invnext
bind	q			lastinv

bind	SPACE			+jump 
bind	ENTER			+ATTACK

bind	TAB		+use

//
// mouse options
//

bind	\				+attack2

//
// mouse buttons
//

bind	MOUSE1		+attack
bind	MOUSE2		+attack2
bind  MWHEELDOWN 		invnext
bind  MWHEELUP 		invprev

// zoom
alias zoom_in "sensitivity 2;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind F11 zoom_out"
alias zoom_out "sensitivity 4;fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 90;bind F11 zoom_in; sensitivity 3"
bind F11 zoom_in

// Function keys
bind   F5         "snapshot"
bind	F6			"echo Quicksaving...; wait; save quick"
bind	F7			"echo Quickloading...; wait; load quick"
bind	F10			"quit"

//
// client environment commands
//
bind	PAUSE				"pause"
bind 	ESCAPE 			"cancelselect"
bind	~				"toggleconsole"
bind	`				"toggleconsole"

bind	t				"messagemode"

bind	+				"sizeup"
bind	=				"sizeup"
bind	-				"sizedown"

bind	INS				+klook


//
// default cvars
//

viewsize		100
volume 			0.7
sensitivity		3
+mlook
_windowed_mouse		1


